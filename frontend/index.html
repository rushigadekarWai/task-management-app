<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    
    <!-- ✅ Stylesheets -->
    <link rel="stylesheet" href="./Stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            </ul>

            <!-- ✅ Right-side narrow sidebar -->
            <div class="d-flex align-items-center">
                <a href="#" class="btn btn-outline-light me-2"><i class="fas fa-bell"></i></a>
                <a href="#" class="btn btn-outline-light me-2"><i class="fas fa-cog"></i></a>
                <a href="#" class="btn btn-outline-light"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </div>
</nav>




<!-- ✅ Main Content -->
<div class="main-content p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Task Management System</h2>
        <a href="add_task.html" class="btn btn-primary">➕ Add New Task</a>
    </div>

    <!-- ✅ Full-width Task Table -->
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Owner</th>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>Due Date</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-table-body">
                <!-- Dynamic task rows will be added here -->
            </tbody>
        </table>
    </div>

   <!-- ✅ Edit Task Modal -->
   <div id="editTaskModal" class="modal fade" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-3 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="updateTask(event)">
                    <input type="hidden" id="task-id">
                    
                    <div class="mb-3">
                        <label for="task-owner" class="form-label">Owner</label>
                        <input type="text" id="task-owner" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Task Name</label>
                        <input type="text" id="task-name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="task-description" class="form-label">Description</label>
                        <textarea id="task-description" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start-date" class="form-label">Start Date</label>
                            <input type="date" id="start-date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="due-date" class="form-label">Due Date</label>
                            <input type="date" id="due-date" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="assigned-to" class="form-label">Assigned To</label>
                        <input type="text" id="assigned-to" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" class="form-select" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" class="form-select" required>
                                <option value="Open">Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="reminder" class="form-label">Reminder</label>
                        <input type="datetime-local" id="reminder" class="form-control" required>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Update Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



  

</div>

<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
